<meta charset="utf-8">
<script>

var a = parseInt(prompt('A:'));
var b = parseInt(prompt('B:'));
var c = parseInt(prompt('C:'));

if ((a>b)&&(a>c)) {
		alert('A самое большое число');
} else if ((b>a)&&(b>c)) {
	alert('B самое большое число');
} else if ((c>a)&&(c>b)) {
	alert('C самое большое число');
} else {
alert('Самых больших чисел несколько!') 
}

</script>
